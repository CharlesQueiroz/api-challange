spring:
  application:
    name: ${APP_NAME:ecommerce-api}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${SPRING_DATASOURCE_USERNAME:ecommerce}
    password: ${SPRING_DATASOURCE_PASSWORD:ecommerce}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:600000}
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000}

  transaction:
    default-timeout: ${SPRING_TRANSACTION_TIMEOUT:30}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    open-in-view: ${SPRING_JPA_OPEN_IN_VIEW:false}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:true}

  liquibase:
    change-log: ${SPRING_LIQUIBASE_CHANGE_LOG:classpath:db/changelog/db.changelog-master.yaml}
    enabled: ${SPRING_LIQUIBASE_ENABLED:true}

  jackson:
    deserialization:
      fail-on-unknown-properties: ${JACKSON_FAIL_ON_UNKNOWN_PROPERTIES:false}
    datatype:
      datetime:
        write-dates-as-timestamps: ${JACKSON_WRITE_DATES_AS_TIMESTAMPS:false}

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:200}
    connection-timeout: ${SERVER_TOMCAT_CONNECTION_TIMEOUT:20000}

springdoc:
  api-docs:
    path: ${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
  swagger-ui:
    path: ${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
    operations-sorter: ${SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER:method}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_INCLUDE:health,info}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.example.ecommerce: ${LOG_LEVEL_APP:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:WARN}
    org.hibernate.type.descriptor.sql: ${LOG_LEVEL_HIBERNATE_BIND:WARN}
